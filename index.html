<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FM</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="album-container">
      <div class="album-cover">
      <div class="loading">
        Loading . . .
      </div>
    </div>
    </div>

    <div class="info">
      <h1 class="song-name"></h1>
      <div class="artist"></div>
      <audio preload="auto"></audio>

      <div class="icons">
        <i class="fa fa-trash-o fa-3x" aria-hidden="true"></i>
        <i class="fa fa-heart-o fa-3x" aria-hidden="true"></i>
        <i class="fa fa-step-forward fa-3x" aria-hidden="true"></i>
      </div>

      <p class="tip">点击专辑封面播放/暂停</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
